ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "49316"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "33623"
    targetPort: "19793"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "13448"
    targetPort: "42345"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "POSTGRES_DB"
    value: "ztnet"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "NEXTAUTH_SECRET"
    value: "random_password-random_password-random_password"
  - key: "POSTGRES_HOST"
    value: "postgres"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "MAIL_HOST"
    value: "172.17.0.1"
  - key: "MAIL_PORT"
    value: "25"
  - key: "MAIL_SECURE"
    value: "false"
  - key: "MAIL_SENDER"
    value: "[DOMAIN]@vm.elestio.app"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "ztnet.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "ZTNET Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:33623"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
